{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Add post{% endblock %}

{% block template %}
    <div class="container mx-auto" style="text-align: left">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 pt-4 pb-4">
                <h3 class="card-title font-weight-bold text-center">Add new post:</h3><hr>
                <div class="lgn-container col-lg-6">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
